<h2>By Country</h2>
<hr>
<div class="row">
    <div class="col">
        <app-country-input
        (onEnter)="search($event)"
        (onDebounce)="suggestions($event)"
        [placeHolder]="placeHolder"

        ></app-country-input>
    </div>
</div>
<hr>
<div class="alert alert-danger" *ngIf="isError">
    No elements found
</div>

<div class="row" *ngIf="countries.length>0">
    <div class="col">
        <app-country-table [countries]="countries"></app-country-table>
    </div>
</div>
