<h3>
    Search by region <small>{{activeRegtion | titlecase}}</small>
</h3>
<h5>
    Select a region
</h5>
<div class="row">
    <div class="col">
        <!--[class.btn-primary]="region===activeRegtion"-->
        <!--
            [ngClass]="{
            'btn-outline-primary':(region!==activeRegtion),
            'btn-primary':(region===activeRegtion),
            }"
        -->
        <button *ngFor="let region of regions"
        (click)="enableRegion(region)"
        
        [class]="getCssClass(region)">
            {{region | titlecase}}
        </button>
    </div>
</div>

<div class="row" *ngIf="countries.length>0">
    <div class="col">
        <app-country-table [countries]="countries"></app-country-table>
    </div>
</div>
